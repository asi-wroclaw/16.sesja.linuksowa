<div id="con-head" class="con-bg">
    <div class="con-content">
        <a href="#top">
            {% if page.lang == 'pl' %}
            <img src="{{ t.navigation.logo | relative_url }}" width="737" height="161" />
            {% else %}
            <img src="{{ t.navigation.logo | relative_url }}" width="639" height="161" />
            {% endif %}
        </a>
        <span id="menu-button" class="fa-bars"></span>
        <div id="menu-container" class="mobile-hidden">
            <a href="#about">{{ t.navigation.about }}</a>
            <a href="#live">{{ t.navigation.live }}</a>
            <a href="#agenda">{{ t.navigation.agenda }}</a>
            <a href="#sponsorzy">{{ t.navigation.sponsors }}</a>
            <a href="#patroni">{{ t.navigation.patrons }}</a>
            <a href="#kontakt">{{ t.navigation.contact }}</a>
            <a class="lang-switch" href="{{ t.navigation.lang_url | relative_url }}">
                <img alt="" src="{{ t.navigation.lang_flag | relative_url }}" width="300" height="188" />
                <span class="mobile-only">{{ t.navigation.lang_text }}</span>
            </a>
        </div>
    </div>
</div>
