{% assign has_patrons = site.data.patrons.patrons.size > 0 %}
{% assign organizers = site.data.organizers.organizers %}
<div id="con-organizatorzy" class="con-bg" {% unless has_patrons %} style="background-color: #EEE;" {% endunless %}>
    <span id="organizatorzy" class="anchor-jump-link"></span>
    <div class="con-content">
        {% assign nav = site.data.navigation.navigation %}
        <h2 class="bg-text">{{ nav.orgs[page.lang] | default: nav.orgs.pl }}</h2>
        <h2 class="spacer">&nbsp;</h2>
        <div class="loga">
            <div class="logo-asi">
                <a href="https://asi.wroclaw.pl" target="_blank" rel="noopener noreferrer">
                    <img src="{{ '/img/loga/logo-asi.webp' | relative_url }}" />
                </a>
            </div>
        </div>
        <div class="loga organizatorzy">
            {% for organizer in organizers %}
            <a href="{{ organizer.url }}" target="_blank" rel="noopener noreferrer">
                <img src="{{ organizer.logo | relative_url }}" alt="{{ organizer.name }}" />
            </a>
            {% endfor %}
        </div>
    </div>
</div>
