{% assign map = site.data.common.map %}
<div id="map" style="position: relative;">
    <iframe width="100%" height="100%"
        src="https://www.openstreetmap.org/export/embed.html?bbox={{ map.bbox }}&layer=mapnik&marker={{ map.marker | replace: ',', '%2C' }}&map={{ map.map }}"
        style="border: 0; pointer-events: none;">
    </iframe>
    <div id="map-overlay"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; cursor: pointer;"
        onclick="enableMapInteraction()"></div>
</div>

<script>
    function enableMapInteraction() {
        const iframe = document.querySelector('#map iframe');
        const overlay = document.querySelector('#map-overlay');

        iframe.style.pointerEvents = 'auto';
        overlay.style.display = 'none';
    }
</script>
