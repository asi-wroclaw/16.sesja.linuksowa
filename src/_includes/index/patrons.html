{% assign patrons = site.data.patrons.patrons %}
{% assign has_patrons = patrons.size > 0 %}
{% if has_patrons %}
<div id="con-patroni" class="con-bg">
    <span id="patroni" class="anchor-jump-link"></span>
    <div class="con-content">
        {% assign nav = site.data.navigation.navigation %}
        <h2 class="bg-text">{{ nav.patrons[page.lang] | default: nav.patrons.pl }}</h2>
        <h2 class="spacer">&nbsp;</h2>
        <div class="loga patroni">
            {% for patron in patrons %}
            <a href="{{ patron.url }}" target="_blank" rel="noopener noreferrer">
                <img class="third" src="{{ patron.logo | relative_url }}" />
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}
