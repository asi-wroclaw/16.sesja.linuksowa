  - id: p4
    time: "14:00-15:00"
    title:
      pl: "Czysty serwer"
    desc:
      pl: "Haskell, CQRS/ES i elementy  DDD na linuksie<br><br>Serwery REST w Haskellu to raczej nie jest mainstreamowa technologia... Ale jeśli spróbujemy to szybko poznajemy zalety w stosunku do imperatywnym rozwiązań (np. w Javie i Scali). Szczególnie jest to widoczne jeśli korzystamy z event sourcingu oraz staramy się programować z wykorzystanem zasad DDD. To wszystko na przykładzie sieciowej gierki w Węża."
    author: "Jarek Ratajski"
    lang: "[pl]"
    photo: "/img/ludzie/ratajski.webp"
  - id: p5
    time: "15:00-16:00"
    title:
      pl: "Monolit? Mikroserwisy? A czy to ważne?"
    desc:
      pl: "Rozmowy o architekturze można obecnie podsumować w prosty sposób – zaczynasz projekt, zrób mikroserwisy. Pytanie, czy jest to dobre podejście? Czy każdy problem należy rozwiązywać za pomocą „aplikacji chmurowej w architekturze mikroserwisowej”? Oczywiście nie! Zatem dlaczego tak robimy? Czy istnieje inne podejście do problemu? Czy klasyczne monolity mają sens? W czasie prelekcji podyskutujemy na ten temat. Rozbierzemy na elementy pierwsze kilka klasycznych aplikacji i problemów w systemach monolitycznych. Przyjrzymy się, jak można tworzyć programy i przy okazji nie utonąć w rachunkach za usługi."
    author: "Bartłomiej Kuczyński"
    lang: "[pl]"
    photo: "/img/ludzie/kuczynski.webp"
  - id: p6
    time: "16:00-17:00"
    title:
      pl: "Własny serwer email - jak i dlaczego"
    desc:
      pl: "Stawianie i utrzymywanie serwera pocztowego to zadanie, którego mało kto chce się podjąć. Kojarzy się to z dużą ilością pracy przy bardzo skomplikowanym systemie. Jak jest naprawdę? Ta prelekcja pokaże jak działa email w praktyce, co jest faktycznie trudne, a co można osiągnąć dość niewielkim wysiłkiem. A przede wszystkim - jak mieć pocztę u siebie."
    author: "Błażej Święcicki"
    lang: "[pl]"
    photo: "/img/ludzie/mewp.webp"
